<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="level1.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>


</head>

<body>
  <div class="third-container" id="speedTypingTestlevel1">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="head-part-level1">
            <img
              src="https://img.freepik.com/free-vector/shiny-golden-number-one-star-label-design_1017-27875.jpg?t=st=1732797972~exp=1732801572~hmac=2fc6eb4a007216704574443c21491581d99d651ff410d393bb93b0d9aaf133f4&w=740"
              class="level1-image" alt="level1" />
            <h1 class="head pt-3 ml-3 mr-5 mt-3">Level 1</h1>
          </div>
      
          <div class="d-flex flex-row ">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="timer-img ml-3 mt-3" />
            <p class="counting-num ml-3 mt-3" id="timer">
              60
              <span class="para">seconds</span>
            </p>
          </div>
          <div class="card m-3 ml-3">
            <div class="spinner-container d-none" id="spinner">
              <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading....</span>
                </div>
              </div>
            </div>
            <p class="random-para ml-3 mr-3 mt-2" id="quoteDisplay"></p>
            <textarea class="m-3" placeholder="Type here!!" id="quoteInput" required></textarea>
          </div>
      
          <button class="btn btn-dark submit-button mt-5" data-bs-toggle="modal" data-bs-target="#myModal" id="submitBtn">Submit</button>
          <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="myModalLabel">
                    <img src="" class="popup-page-image" id="popupImage" />
                  </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body">
                  <center><p class="err-msg ml-3" id="result"></p></center>
                </div>
                <div class="modal-footer" id="footerBtn">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="resetBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-arrow-left" viewBox="0 0 16 16">
                      <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                    </svg>
                    TryAgain
                  </button>
                </div>
                <div class="modal-footer" id="footerBtn1">
                  <a href="level2.html">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="nextBtn" onclick="display">Next
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                          d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                      </svg>
                    </button>
                  </a>
                  
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="level1.js"></script>
</body>

</html
